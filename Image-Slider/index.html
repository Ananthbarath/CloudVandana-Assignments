<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f3f3;
        }

        .slider-container {
            position: relative;
            width: 80vw;
            height: 60vh;
            max-width: 800px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider img {
            min-width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            user-select: none;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .slider-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    

    <div class="slider-container">
        <div class="slider">
            <img src="image1.png" alt="Slide 1">
            <img src="image2.png" alt="Slide 2">
            <img src="image3.png" alt="Slide 3">
            <img src="image4.png" alt="Slide 4">
            
        </div>
        <button class="slider-btn prev">❮</button>
        <button class="slider-btn next">❯</button>
    </div>

    <script>
        const slider = document.querySelector(".slider");
        const prevBtn = document.querySelector(".prev");
        const nextBtn = document.querySelector(".next");
        const slides = document.querySelectorAll(".slider img");

        let index = 0;
        let autoSlideInterval;

        function updateSlider() {
            slider.style.transform = `translateX(-${index * 100}%)`;
        }

        function nextSlide() {
            index = (index + 1) % slides.length;
            updateSlider();
        }

        function prevSlide() {
            index = (index - 1 + slides.length) % slides.length;
            updateSlider();
        }

        function startAutoSlide() {
            autoSlideInterval = setInterval(nextSlide, 3000);
        }

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

     
        prevBtn.addEventListener("click", prevSlide);
        nextBtn.addEventListener("click", nextSlide);

     
        startAutoSlide();

        document.querySelector(".slider-container").addEventListener("mouseenter", stopAutoSlide);
        document.querySelector(".slider-container").addEventListener("mouseleave", startAutoSlide);

       
    </script>

</body>
</html>
